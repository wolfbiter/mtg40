<head>
  <title>mtg</title>
</head>

<body>
  {{> lists}}
  {{> current}}
</body>

<template name="current">
  <table>
  </table>
</template>

<template name="lists">
  <div class="lists row">
    {{> players}}
    {{> matches}}
    {{> decks}}
  </div>
</template>

<template name="players">
  <div class="players col-md-4">
    {{#each players}}
      {{> player}}
    {{/each}}
    {{> quickForm collection="Players" id="addPlayer" type="insert" buttonContent="Add Player" fields="title"}}
  </div>
</template>

<template name="matches">
  <div class="matches col-md-4">
    {{#each matches}}
      {{> match}}
    {{/each}}
    {{> quickForm collection="Matches" id="matchForm" type="insert" buttonContent="Add Match"}}
  </div>
</template>

<template name="decks">
  <div class="decks col-md-4">
    {{#each decks}}
      {{> deck}}
    {{/each}}
    {{> quickForm collection="Decks" id="addDeck" type="insert" buttonContent="Add Deck" fields="title,colors"}}
  </div>
</template>

<template name="player">
  <div class="well well-sm player {{selected}}">
    <span>Player: {{title}}</span>
    <br/>
    <span>Matches: {{matchWins}}-{{matchLosses}}</span>
    <br/>
    <span>Games: {{gameWins}}-{{gameLosses}}</span>
  </div>
</template>

<template name="match">
  <div class="well well-sm match {{selected}}">
    <span>Players: {{player1.title}} vs. {{player2.title}}</span>
    <br/>
    <span>Decks: {{deck1.title}} vs. {{deck2.title}}</span>
    <br/>
    <span>Score: {{wins1}} - {{wins2}}</span>
  </div>
</template>

<template name="deck">
  <div class="well well-sm deck {{selected}}">
    <span>Deck: {{title}}</span>
    <br/>
    <span>Colors: {{colors}}</span>
    <br/>
    <span>Matches: {{matchWins}}-{{matchLosses}}</span>
    <br/>
    <span>Games: {{gameWins}}-{{gameLosses}}</span>
  </div>
</template>
